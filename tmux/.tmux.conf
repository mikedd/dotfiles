# ================================================================================
# These are mine
# ================================================================================
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Set the escape time to 10ms to help with pressing ESC when using
# NeoVim - https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0

set-option -g default-terminal 'alacritty'
set-option -ga terminal-overrides ",alacritty:Tc,xterm-256color:Tc"

# ================================================================================
# These is from tmux sensible
#
# which is more or less sensible. Tmux should leave the default terminal alone
# ================================================================================
# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
